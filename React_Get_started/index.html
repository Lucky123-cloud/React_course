<!-- 
    The best way tp get started in writing REACT is by actually
    writing it directly in your html code, here we will try something small
    in html using REACT
 -->

 <!DOCTYPE html>
 <html lang="en">
 <head>


    <!-- 
        we will start by including 3 scripts first two let us write REACT
        code in our JavaScripts, and the third babel allows us to write JSX 
        syntax and ES6 in older browsers.
     -->
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 </head>
 <body>
    

    <div id="mydiv"></div>
    
    <script type="text/babel">
        function Hello() {
            return <h1>Hello, World!</h1>
        }

        const container = document.getElementById('mydiv');
        const root = ReactDOM.createRoot(container);
        root.render(<Hello />)
    </script>
 </body>
 </html>
